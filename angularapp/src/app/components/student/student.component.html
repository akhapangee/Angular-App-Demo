<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Student</h3>
    </div>
    <div class="panel-body">
        <h3>@Injectable() demo, services, model</h3>
        <div class="form-group" *ngFor="let s of students">
            <label>Name</label>
            <input type="text" class="form-control" value="{{s.getName()}}"/>
        </div>
    </div>
</div>
